<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Employee Details</h1>
    <div th:if="${employee}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Employee ID: <span th:text="${employee.id}"></span></h5>
                <p class="card-text"><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
                <p class="card-text"><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
                <p class="card-text"><strong>Location:</strong> <span th:text="${employee.location}"></span></p>
            </div>
        </div>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <div class="mt-3">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
