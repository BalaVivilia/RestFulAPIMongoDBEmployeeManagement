<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Employee Management</h1>
    <div class="mb-3">
        <a href="/addEmployee" class="btn btn-primary">Add Employee</a>
        <a href="/displayAll" class="btn btn-secondary">Display All Employees</a>
    </div>
    <div>
        <form action="/display" method="get">
            <div class="form-group">
                <label for="employeeId">Enter Employee ID:</label>
                <input type="text" id="employeeId" name="id" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-info">Display Employee</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
